{% extends 'base.html' %}

{% block body %}
<h1><a href="{{url_for('index')}}">Projects</a></h1>

<form action="{{url_for('create_project_request')}}" method='POST'>
    <div class="form-group row py-2">
        <input type="text" name="html_name" class="col-8 ml-3 " placeholder="Name">
        <button class="btn btn-primary ml-2">Create</button>
    </div>
</form>
<hr>

<div class="row">
    <h5 class="col-6">Project Name</h5>
    <h5 class="col-2">Project Created_at</h5>
</div>
<hr>

{% for project in projects %}
<div class="row">
    <button class="btn btn-primary">Task</button>
    <div class="col-6">{{project.name}}</div>
    <div class="col-2">{{project.created_at}}</div>
    <a href="{{url_for('edit_project', project_id=project.id)}}" class="btn btn-warning">Edit</a>
    <button class="btn btn-danger">Delete</a>
</div>

{% endfor %}

{% endblock %}
