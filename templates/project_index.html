{% extends 'base.html' %}

{% block body %}
<h1><a href=''>{{'Projects {}'.format(project.name)}}</a></h1>

<form action="{{url_for('create_task_request', project_id=project.id)}}" method='POST'>
    <div class="form-group row py-2">
        <input type="text" name="task_description" class="col-8 ml-3" placeholder="Description">
        <button class="btn btn-primary ml-2">Create</button>
        <a class="btn btn-secondary" href="{{url_for('index')}}">Cancel</a>
    </div>
</form>
<hr>

{% for task in project.tasks %}

<div class="row">
    <div class="col-8">{{task.description}}</div>
    <a href="{{url_for('edit_task', project_id=project.id, task_id=task.id)}}" class="btn btn-warning">Edit</a>
    <button class="btn btn-danger">Delete</button>
</div>
<hr>

{% endfor %}

{% endblock %}
